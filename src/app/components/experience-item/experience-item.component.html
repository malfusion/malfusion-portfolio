<mat-card class="experience-card">
    <mat-card-header> 
        <div _ngcontent-bsq-c233="" mat-card-avatar="">
                <mat-icon class="circle border" style="padding: 20px; background: #f6f6f6;">{{icon}}</mat-icon>
        </div>
        
        <div class="experience-overview">
                <mat-card-subtitle class="subtitle">{{experience.from}} - {{experience.to}}</mat-card-subtitle>
                <mat-card-title class="title">{{experience.title}}</mat-card-title>
                <mat-card-subtitle class="subtitle">{{experience.company}}</mat-card-subtitle>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-list class="desc-list top-desc-list">
            <mat-list-item class="desc-item" *ngFor="let desc of [experience.description[0]]">
                <span class=""> {{desc}} </span>
            </mat-list-item>
            <!-- <mat-list-item class="desc-item" *ngFor="let desc of experience.description.slice(1)">
                    <span class=""> {{desc}} </span>
                </mat-list-item> -->
        </mat-list>
        <mat-expansion-panel [expanded]="expanded" style="box-shadow: none;">
            <mat-list class="desc-list">
                <mat-list-item class="desc-item" *ngFor="let desc of experience.description.slice(1)">
                    <span> {{desc}} </span>
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>
    </mat-card-content>
    <mat-card-footer *ngIf="experience.description.length>1" style="display: flex; justify-content: center;" (click)="expandDescription()">
        <span class="toggle" [ngClass]="{'opened': expanded}" ></span>
    </mat-card-footer>
</mat-card>

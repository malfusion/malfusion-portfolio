<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
      <!-- [opened]="(isHandset$ | async) === false"> -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/about">ABOUT</a>
      <a mat-list-item routerLink="/work">WORK</a>
      <a mat-list-item routerLink="/projects">PROJECTS</a>
      <a mat-list-item href="https://learnings.malfusion.com">LEARNING</a>
      <a mat-list-item routerLink="/contact">CONTACT ME</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="border-bottom" color="warning">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">M A L F U S I O N</span>
      <span class="toolbar-links">
        <div class="toolbar-link" routerLink="/about">ABOUT</div>
        <div class="toolbar-link" routerLink="/work">WORK</div>
        <div class="toolbar-link" routerLink="/projects">PROJECTS</div>
        <div class="toolbar-link"><a href="https://learnings.malfusion.com" target="_blank">LEARNING</a></div>
        <div class="toolbar-link" routerLink="/contact">CONTACT ME</div>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
